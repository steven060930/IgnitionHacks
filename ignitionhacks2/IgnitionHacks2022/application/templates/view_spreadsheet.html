<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title> attendace spreadsheet </title>
</head>

<body>
    <table class="table" border="1">
        <thead>
            <tr class="table__header">
                {% for header in headings %}
                <th class="tabel__cell"> {{ header }} </th>
                {% endfor %} 
            </tr>
        </thead>

        {% for row in data %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell"> 
                {{ cell }}
             </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
