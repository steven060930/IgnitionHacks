<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add a student to the class </title>
</head>

<body>
    <form style="width:400px; margin: 100px auto" method="POST" enctype="multipart/form-data">
        <input type="text" placeholder="Enter the name of the new Student!" name="name">
        <div class="text"> Add a picture of the student </div> <br>
        {{ form.hidden_tag() }}
        {{ form.file() }}
        {{ form.submit() }}
    </form>
</body>
</html>
